<div class="container">
  <br />
  <h2 class="text-center text-info">{{title}}</h2>
  <br />

  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <input placeholder="Search Text" class="forms-control" type="text" [(ngModel)]="searchText"/>
    </div>   
  </div>

  
  <table class="table">
    <thead>
      <tr>
        <th><button class="btn btn-info" (click)='toggleImage()' >{{!showImage ? 'Show ' : 'Hide '}}Image</button></th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products | productFilter : searchText">
        <td>
          <img *ngIf='showImage' [src]='product.image' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'
               [style.height.px]='imageHeight'/>
        </td>
        <td>{{product.name | uppercase}}</td>
        <td>{{product.price |currency : 'INR'}}</td>
        <td [ngStyle]="{'color': product.quantity > 50 ? 'green' :'red' }" >{{product.quantity}}</td>
      </tr>

    </tbody>

  </table>
</div>
